<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liking Likes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Nave -->
  <nav class="flex-items">
    <h1>Network</h1>
  </nav>

  <!-- Text Area (Title) -->
  <header class="flex-items">
    <h1>Your Feed</h1>
  </header>

  <!-- Main Section -->
  <main >
    <!-- LEFT SIDE -->
    <div class="left-column flex-items"">
      <img src="user-circle.png" alt="avatar">
      <a href="#" class="tag" >Add an avatar</a> 
      <h2>James Doe</h2>
    </div>
    <!-- RIGHT SIDE -->
    <div class="Right-Side">
    <div class="Right-column1"> 
      <div class="ligne1 flex-items" >
        <div class="Name ">
          <h2>Neil M</h2>
        </div>
        <div class="likes flex-items"> 
          <p id="number1">9 Like(s)</h3></p>        
          <button onclick="add1()" type="button" class="btn">Like</button>
        </div>
      </div>
      <div class="ligne2 ">
        <p>I just set up this new discord bot, let me <br>
        know what you all think <a href="#" class="tag">link</a></p>
      </div>
    </div>
    <!-- RIGHT SIDE 2  -->
    <div class="Right-column1"> 
      <div class="ligne1 flex-items" >
        <div class="Name ">
          <h2>Nichole K</h2>
        </div>
        <div class="likes flex-items"> 
          <p id="number2">9 Like(s)</h3></p>        
          <button onclick="add2()" type="button" class="btn">Like</button>
        </div>
      </div>
      <div class="ligne2 ">
        <p>I just finished my <a href="#" class="tag">next comic</a>, check it out. </p>
      </div>
    </div><!-- RIGHT SIDE 3  -->
    <div class="Right-column1"> 
      <div class="ligne1 flex-items" >
        <div class="Name ">
          <h2>Jim R</h2>
        </div>
        <div class="likes flex-items"> 
          <p id="number3">9 Like(s)</h3></p>        
          <button onclick="add3()" type="button" class="btn">Like</button>
        </div>
      </div>
      <div class="ligne2 ">
        <p>I can't stop listening to the <a href="#" class="tag">new album.</a><br>Who else is liking it ? </p>
      </div>
    </div>




  </div>
      






  </main>



  




<script src="script.js"></script>  
</body>
</html>
