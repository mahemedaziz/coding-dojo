<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
            padding: 40px;
            padding: auto;
        }
        .col-form-label{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Recipe !</h1>
        <a href="/recipes">back to recipe</a>
        &nbsp&nbsp&nbsp<a href="/logout">Logout</a>
        <div class="col align-items-center mb-4">
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
            {% for message in messages %}
            <p style="color: red;">{{message}}</p>
            {% endfor %}
            {% endwith %}
            <form action="/recipes/edit/{{recipe.id}}" method="post">
                <div class="col-auto d-flex flex-row mb-5 p-2">
                    <label class="col-form-label me-4" for="">Name:  </label>
                    <input class="form-control" type="text" name="name" value="{{recipe.name}}">
                </div>
                <div class="col-auto d-flex flex-row mb-5 ">
                    <label class="col-form-label me-4" for="">Description</label>
                    <br>
                    <textarea class="form-control" name="description"  cols="40" rows="5">{{recipe.description}}</textarea>
                </div>
                <div class="col-auto d-flex flex-row mb-5 ">
                    <label class="col-form-label me-4" for="">Instructions</label>
                    <br>
                    <textarea class="form-control" name="instructions"  cols="50" rows="10">{{recipe.instructions}}</textarea>
                </div>
                <div class=" col-auto d-flex flex-row mb-5">
                    <label for="">Date Cooked/Made</label>
                    <input placeholder="Select date" type="date" name="date" class="form-control" value="{{ recipe.date }}">
                    <i class="fas fa-calendar input-prefix" tabindex=0></i>
                </div>
                <div>
                    <label for="under">Under 30 minutes ?</label><br>
                    <input type="radio" name="under" value="yes" checked> Yes
                    <input type="radio" name="under" value="no"> No
                </div>
                
                <button class="btn btn-success mt-2">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
