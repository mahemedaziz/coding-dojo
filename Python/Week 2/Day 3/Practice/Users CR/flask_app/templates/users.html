<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>ALL Users</title>
</head>
<body>
    <div class="container">
        <h1>All Users</h1>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">ID   </th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Created At</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
                {% for one_user in all_users : %}
                <tr>
                    <th scope="row">
                        <a href="/users/{{one_user.id}}"> {{one_user.id}} </a>
                    </th>
                    <td>{{one_user.first_name}} {{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td>{{one_user.created_at}}</td>
                    <td> <a href="/users/edit/{{one_user.id}}">EDIT</a> </td>
                    <td>
                        <form action="users/delete/{{one_user.id}}">
                            <button >DELETE</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/users/create">add a New User</a>
    </div>
</body>
</html>
