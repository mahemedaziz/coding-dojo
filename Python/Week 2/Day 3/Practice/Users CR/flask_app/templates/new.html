<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>NEW USER</title>
</head>
<body>
    <div class="container">
        <div class="d-inline-flex gap-1">
                <h1>Add a New Users <span><h4><a href="/users">home</a></h4> </span>
        </div>

        <form action="/users/new" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">First name :</label>
                <input type="text" name="first_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Last name :</label>
                <input type="text" name="last_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <button type="submit" class="btn btn-primary">create</button>
        </form>
        
    </div>
    
</body>
</html>
