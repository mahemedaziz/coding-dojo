<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="counter flex-items">
        <h1>Counter</h1>
    </div>
    <div class="number flex-items">
        <p class="cont">{{ session['num'] if 'num' in session else 0 }}</p>
    </div>
    <div class="click flex-items">
        <form action="{{ url_for('home') }}" method="post">
            <button type="submit" class="btn">Click</button>
        </form>
        <form action="{{ url_for('destroy') }}" method="post">
            <input type="submit" class="btn2" value="Reset" />
        </form>
        <form action="{{ url_for('plus2') }}" method="post">
            <input type="submit" class="btn" value="Plus2" />
        </form>
    </div>
</body>

</html>
